<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Kufi+Arabic:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <title>Comming Soon</title>
    <link rel="icon" href="imgs/favicon.svg">
    <style>
        /* @keyframes loading-shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        } */

        @keyframes slow-pulse {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-3px) scale(1.05); }
        }

        .loading-animation {
            animation: loading-shimmer 2s ease-in-out infinite;
        }

        .social-button {
            transition: all 0.3s ease;
            position: relative;
        }

        .social-button img {
            transition: all 0.3s ease;
        }

        .social-button:hover {
            transform: translateY(-2px);
            background-color: var(--hover-color) !important;
        }

        .social-button:hover img {
            animation: slow-pulse 1.5s ease-in-out infinite;
        }

        /* .social-button:nth-child(1) {
            --hover-color: #88F5C1;
        }

        .social-button:nth-child(2) {
            --hover-color: #FF9B71;
        }

        .social-button:nth-child(3) {
            --hover-color: #FFED8B;
        } */

        /* Button-specific shadow colors */
        .social-button-1 {
            --shadow-color: #88F5C1;
        }
        .social-button-2 {
            --shadow-color: #FF9B71;
        }
        .social-button-3 {
            --shadow-color: #FFED8B;
        }

        /* Responsive shadows */
        @media (max-width: 639px) {
            .social-button {
                box-shadow: 4px 4px 0 1px var(--shadow-color) !important;
                padding: 16px;
                margin: 8px;
            }
        }

        @media (min-width: 640px) and (max-width: 767px) {
            .social-button {
                box-shadow: 3px 3px 0 1px var(--shadow-color) !important;
            }
        }

        @media (min-width: 768px) {
            .social-button {
                box-shadow: 4px 4px 0 1px var(--shadow-color) !important;
            }
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-200px)] md:h-[calc(100vh-250px)] gap-3 px-4 sm:px-6 md:px-8">

        <img src="imgs/Profile.svg" class="mt-6 sm:mt-8 md:mt-10 w-[280px] sm:w-[380px] md:w-[400px] lg:w-auto">

        <div class="flex text-[28px] sm:text-[40px] md:text-[56px] lg:text-[64px] font-[Pixelify_Sans]">
            <p>
                Coming Soon!
            </p>
        </div>

         <div class="flex items-center justify-center mt-6 sm:mt-8 md:mt-10">
            <img src="imgs/loading.svg" alt="" class="w-full max-w-[280px] sm:max-w-[380px] md:max-w-[480px] loading-animation">
        </div>
        
    </div>

    <div class="flex items-end justify-center gap-3 sm:gap-4 md:gap-6 h-[100px] sm:h-[130px] md:h-[175px] px-4 sm:px-6 md:px-8 pb-6 sm:pb-8 md:pb-10">

            <a href="https://www.instagram.com/abood_warde/" target="_blank" class="social-button social-button-1 p-2 sm:p-3 md:p-4 border-1 bg-white"> <img src="imgs/pixelated_Insta_Logo.svg" class="w-8 h-8 sm:w-10 md:w-8 lg:w-auto lg:h-auto"> </a>
            <a href="https://www.linkedin.com/in/abdulrahman-wardeh-802822347/" target="_blank" class="social-button social-button-2 p-2 sm:p-3 md:p-4 border-1"> <img src="imgs/pixelated_LinkedIn_Logo.svg" class="w-8 h-8 sm:w-10 md:w-8 lg:w-auto lg:h-auto"> </a>
            <a href="https://www.behance.net/abdulrawardeh" class="social-button social-button-3 p-2 sm:p-3 md:p-4 border-1" target="_blank"> <img src="imgs/pixelated_Behance_Logo.svg" class="w-8 h-8 sm:w-10 md:w-8 lg:w-auto lg:h-auto"> </a>
    </div>

    
</body>
</html>
